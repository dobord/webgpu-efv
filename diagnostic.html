<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <h1>üîç WebGPU Diagnostic Tool</h1>
        <p>–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–æ–º–æ–∂–µ—Ç –¥–∏–∞–≥–Ω–æ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–±–ª–µ–º—ã —Å WebGPU</p>
        
        <div id="status-container">
            <div class="status-card">
                <h3>‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...</h3>
                <p>–ü—Ä–æ–≤–µ—Ä—è–µ—Ç—Å—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ WebGPU...</p>
            </div>
        </div>

        <div class="status-card">
            <h3>üîß –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è</h3>
            <button onclick="testWebGPU()">üîÑ –ü–µ—Ä–µ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
            <button onclick="window.location.href='/'">üè† –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</button>
            <button onclick="window.location.href='/fallback.html'" class="link-button">üé® Fallback –≤–µ—Ä—Å–∏—è</button>
        </div>

    <script>
        async function testWebGPU() {
            const container = document.getElementById('status-container');
            container.innerHTML = '<div class="status-card"><h3>‚è≥ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...</h3></div>';
            
            const results = [];
            
            // –¢–µ—Å—Ç 1: –ë–∞–∑–æ–≤–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞
            if (!navigator.gpu) {
                results.push({
                    title: '‚ùå WebGPU API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω',
                    status: 'error',
                    message: 'navigator.gpu –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ',
                    solution: '–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome 113+, Edge 113+ –∏–ª–∏ Firefox —Å –≤–∫–ª—é—á–µ–Ω–Ω—ã–º WebGPU'
                });
            } else {
                results.push({
                    title: '‚úÖ WebGPU API –Ω–∞–π–¥–µ–Ω',
                    status: 'success',
                    message: 'navigator.gpu –¥–æ—Å—Ç—É–ø–µ–Ω'
                });
                
                // –¢–µ—Å—Ç 2: –ü–æ–ª—É—á–µ–Ω–∏–µ –∞–¥–∞–ø—Ç–µ—Ä–∞
                try {
                    const adapter = await navigator.gpu.requestAdapter();
                    if (!adapter) {
                        results.push({
                            title: '‚ùå GPU –∞–¥–∞–ø—Ç–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω',
                            status: 'error',
                            message: 'requestAdapter() –≤–µ—Ä–Ω—É–ª null',
                            solution: '–û–±–Ω–æ–≤–∏—Ç–µ –¥—Ä–∞–π–≤–µ—Ä—ã –≤–∏–¥–µ–æ–∫–∞—Ä—Ç—ã –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å'
                        });
                    } else {
                        results.push({
                            title: '‚úÖ GPU –∞–¥–∞–ø—Ç–µ—Ä –ø–æ–ª—É—á–µ–Ω',
                            status: 'success',
                            message: '–ê–¥–∞–ø—Ç–µ—Ä —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω'
                        });
                        
                        // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∞–¥–∞–ø—Ç–µ—Ä–µ
                        try {
                            const info = await adapter.requestAdapterInfo();
                            results.push({
                                title: 'üîç –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –∞–¥–∞–ø—Ç–µ—Ä–µ',
                                status: 'success',
                                message: '–í–µ–Ω–¥–æ—Ä: ' + (info.vendor || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ') + ', –ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞: ' + (info.architecture || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ')
                            });
                        } catch (e) {
                            // requestAdapterInfo –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω
                        }
                        
                        // –¢–µ—Å—Ç 3: –°–æ–∑–¥–∞–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                        try {
                            const device = await adapter.requestDevice();
                            results.push({
                                title: '‚úÖ WebGPU —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ —Å–æ–∑–¥–∞–Ω–æ',
                                status: 'success',
                                message: 'Device —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ'
                            });
                            
                            // –¢–µ—Å—Ç 4: –°–æ–∑–¥–∞–Ω–∏–µ –±—É—Ñ–µ—Ä–∞
                            try {
                                const buffer = device.createBuffer({
                                    size: 32,
                                    usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
                                });
                                
                                results.push({
                                    title: '‚úÖ –ë—É—Ñ–µ—Ä —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ',
                                    status: 'success',
                                    message: 'Uniform –±—É—Ñ–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ'
                                });
                                
                                buffer.destroy();
                                
                            } catch (bufferError) {
                                results.push({
                                    title: '‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –±—É—Ñ–µ—Ä–∞',
                                    status: 'warning',
                                    message: bufferError.message,
                                    solution: '–í–æ–∑–º–æ–∂–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã —Å –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å—é'
                                });
                            }
                            
                        } catch (deviceError) {
                            let errorType = 'error';
                            let solution = '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å –¥—Ä–∞–π–≤–µ—Ä—ã –≤–∏–¥–µ–æ–∫–∞—Ä—Ç—ã';
                            
                            if (deviceError.message.includes('blocklist') || deviceError.message.includes('blocked')) {
                                solution = 'WebGPU –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ: 1. –û–±–Ω–æ–≤–∏—Ç—å –¥—Ä–∞–π–≤–µ—Ä—ã –≤–∏–¥–µ–æ–∫–∞—Ä—Ç—ã 2. –í–∫–ª—é—á–∏—Ç—å "Unsafe WebGPU Support" –≤ chrome://flags 3. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, —á—Ç–æ –≤–∏–¥–µ–æ–∫–∞—Ä—Ç–∞ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç DirectX 12/Vulkan';
                            }
                            
                            results.push({
                                title: '‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞',
                                status: 'error',
                                message: deviceError.message,
                                solution: solution
                            });
                        }
                    }
                } catch (adapterError) {
                    results.push({
                        title: '‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∞–¥–∞–ø—Ç–µ—Ä–∞',
                        status: 'error',
                        message: adapterError.message,
                        solution: '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–¥–µ—Ä–∂–∫—É WebGPU –∏ –æ–±–Ω–æ–≤–∏—Ç–µ –±—Ä–∞—É–∑–µ—Ä'
                    });
                }
            }
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            results.push({
                title: 'üîç –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–∏—Å—Ç–µ–º–µ',
                status: 'info',
                message: '–ë—Ä–∞—É–∑–µ—Ä: ' + navigator.userAgent + '<br>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ' + navigator.platform + '<br>WebGPU –ø–æ–¥–¥–µ—Ä–∂–∫–∞: ' + (!!navigator.gpu ? '–ï—Å—Ç—å' : '–ù–µ—Ç')
            });
            
            displayResults(results);
        }
        
        function displayResults(results) {
            const container = document.getElementById('status-container');
            container.innerHTML = '';
            
            results.forEach(result => {
                const card = document.createElement('div');
                card.className = 'status-card ' + result.status;
                
                let content = '<h3>' + result.title + '</h3><div class="test-result">' + result.message + '</div>';
                
                if (result.solution) {
                    content += '<p><strong>–†–µ—à–µ–Ω–∏–µ:</strong> ' + result.solution + '</p>';
                }
                
                card.innerHTML = content;
                container.appendChild(card);
            });
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        testWebGPU();
    </script>
</body>
