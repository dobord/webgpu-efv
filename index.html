<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Electrostatic Field Visualizer using WebGPU">
  <title>WebGPU Electrostatic Field Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      overflow: hidden;
    }

    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
      backdrop-filter: blur(10px);
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    button:active {
      transform: scale(0.95);
    }

    input[type="range"] {
      width: 150px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      cursor: pointer;
      width: 18px;
      height: 18px;
    }

    select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    select option {
      background: #1a1a1a;
    }

    #info {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 12px;
      line-height: 1.6;
      backdrop-filter: blur(10px);
      max-width: 300px;
    }

    #info h3 {
      margin-bottom: 10px;
      font-size: 14px;
    }

    #info p {
      margin: 5px 0;
      opacity: 0.8;
    }

    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 80%;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div id="info">
    <h3>WebGPU Field Visualizer</h3>
    <p><strong>Click:</strong> Add positive charge</p>
    <p><strong>Right-click:</strong> Add negative charge</p>
    <p><strong>Drag:</strong> Move charges</p>
    <p><strong>Delete key:</strong> Remove selected</p>
    <p><strong>Home key:</strong> Clear all</p>
  </div>

  <div id="controls">
    <div class="control-group">
      <label for="chargeValue">Charge:</label>
      <input type="range" id="chargeValue" min="-250" max="250" value="100" step="5">
      <span id="chargeDisplay">100</span>
    </div>

    <div class="control-group">
      <label for="showCharges">Show Charges:</label>
      <input type="checkbox" id="showCharges" checked>
    </div>

    <div class="control-group">
      <label for="showLines">Show Lines:</label>
      <input type="checkbox" id="showLines">
    </div>

    <div class="control-group">
      <label for="showEquipotentials">Equipotentials:</label>
      <input type="checkbox" id="showEquipotentials">
    </div>

    <div class="control-group">
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="add">Add Charge</option>
        <option value="add-equipotential">Add Equipotential</option>
      </select>
    </div>

    <button id="clearBtn">Clear All</button>
    <button id="deleteBtn">Delete Selected</button>
  </div>
